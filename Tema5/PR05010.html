<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: inline;
            align-items: center;
        }
    </style>
</head>
<body>
    <form id="expresiones">
        <label>Fecha /FORMA/='dd/mm/aaaa':</label>
        <input name="fecha" type="text"><br>
        <label>numero de telefono /FORMA/=  ‘(+xx) xxx xxxxxx’</label>
        <input name="tlf" type="text"><br>
        <label>Un correo electrónico</label>
        <input name="email" type="text"><br>
        <label>Un código de color en hexadecimal.</label>
        <input name="color" type="text"><br>
        <label>Una IP:</label>
        <input name="ip" type="text"><br>
        <label>Una contraseña con:</label>
            <input name="contraseña" type="text">
            <ul>
                <li>al menos 1 minuscula</li>
                <li>al menos 1 Mayuscula</li>
                <li>al menos 1 digito</li>
                <li>Minimo 8 carateres</li>
            </ul>
        <br>
        <label>Un NIF.</label>
        <input name="nif" type="text"><br>
        <label>Una matrícula de coche.</label>
        <input name="matricula" type="text"><br>
    </form>
    <script src="../js/Tema5/PR05010.js"></script>
